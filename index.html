<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="dist/styles/nouislider.min.css">
  <link rel="stylesheet" href="styles/application.css">
  <script src="dist/fatigue.js"></script>
</head>
<body>
  <h1 class="banner">
    Coldlight Calculator
  </h1>
  <div class="results">
    <div class="fatigue">Fatigue Damage</div>
    <div class="damage left">
      <span class="user output">0</span>
      <span class="label">You</span>
    </div>
    <div class="damage">
      <span class="opponent output">0</span>
      <span class="label">Opponent</span>
    </div>
  </div>
  <form>
    <span class="user slider-section">
      <div class="slider"></div>
      <h2 class="header">Your Deck</h2>
    </span>
    <span class="opponent slider-section">
      <div class="slider"></div>
      <h2 class="header">Opponent's Deck</h2>
    </span>
    <span class="cards slider-section">
      <div class="slider"></div>
      <h2 class="header">Cards Drawn</h2>
    </span>
  </form>
</body>
